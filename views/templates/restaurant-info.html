<div class="logo2 col-xs-12">
  <span class="feed">feed</span><span class="able">ABLE</span>
</div>

<div class="row white-background main-container">

  <h2 class="type-title col-xs-12">
    <button type="button" class="btn btn-secondary btn-sm back" ng-click="restaurantInfoCtrl.goBack()">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Start Over
    </button>
    Restaurant/Catering Service</h2><br>

  <form ng-submit="restaurantInfoCtrl.save(newRestaurant)">
    <div class="col-xs-6">
      <div class="form-group business-form">
        <label>Business Name: </label>
        <input type="text" class="form-control" ng-model="newRestaurant.name" ng-required="true"><br>
        <label>Address: </label>
        <input type="text" class="form-control" placeholder="Street Address, City State Zipcode" ng-model="newRestaurant.address" ng-required="true"><br>
        <label>Phone Number: </label>
        <input type="text" class="form-control" placeholder="(   )   -    " ng-model="newRestaurant.phone" ng-required="true"><br>
        <label>Contact Name: </label>
        <input type="text" class="form-control" placeholder="Who should we ask to speak to?" ng-model="newRestaurant.contact" ng-required="true"><br>
      </div>
    </div>

    <div class="col-xs-4 col-xs-offset-1 grey-background">
      <div class="restaurant-links">
        <!-- create a custom directive for these later -->
        <div class="form-group info-link row">
          <div class="col-xs-3">
            <img class="link-image" src="http://webaddresshere.com/wp-content/uploads/2015/12/1409323491_web_design_website_monitor_imac_flat_icon_symbol-256.png">
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="website url" ng-model="newRestaurant.website" ng-required="true"></span>
          </div>
        </div>
        <div class="form-group info-link row">
          <div class="col-xs-3">
            <img class="link-image" src="http://www.newdesignfile.com/postpic/2011/02/restaurant-menu-icons_237333.png">
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="link to menu" ng-model="newRestaurant.menu" ng-required="true"></span>
          </div>
        </div>
        <div class="form-group info-link row">
          <div class="col-xs-3">
            <img class="link-image" src="http://icons.iconarchive.com/icons/martz90/circle-addon1/512/yelp-icon.png">
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="yelp.com/account" ng-model="newRestaurant.facebook"></span>
          </div>
        </div>
        <div class="form-group info-link row">
          <div class="col-xs-3">
            <img class="link-image" src="https://supervacuo.com/media/uploads/images/facebook.png">
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="facebook.com/account" ng-model="newRestaurant.yelp"></span>
          </div>
        </div>
        <div class="form-group info-link row">
          <div class="col-xs-3">
            <img class="link-image" src="http://icons.iconarchive.com/icons/pelfusion/long-shadow-media/512/Camera-icon.png">
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="link to business image" ng-model="newRestaurant.image" ng-required="true"></span>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-danger col-xs-4 col-xs-offset-4 save-btn">Save Profile</button>
  </form>

</div>
