<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button ng-hide="saved" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title">Pick-Up</h4>
      </div>
      <div ng-hide="saved" class="modal-body">
        <form class="form-group">
          <label>Date: </label>
          <input type="text" class="form-control" placeholder="mm/dd">
          <br><label>Time: </label>
          <input type="text" class="form-control" placeholder="12:00 PM">
      </div>

      <div ng-show="saved" class="modal-body">
        <h3>Scheduled!</h3><br>
        <p>Requested Date: {{date}}</p>
        <p>Requested Time: {{time}}</p>
        <hr>
        <p>A request has been sent to the soup kitchens in your area. The one that can most closely accomodate your time will reach out to the contact you provided.</p>
      </div>

      <div class="modal-footer">
        <button ng-hide="saved" type="submit" ng-click="saved=true" class="btn btn-primary">Request Pick-Up</button>
        <button ng-hide="saved" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button ng-show="saved" type="button" ng-click="deliveryCtrl.toHomepage()" class="btn btn-primary" data-dismiss="modal">Exit</button>
      </div>
    </div>
  </div>
</div>
