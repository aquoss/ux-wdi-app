<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title">Pick-Up</h4>
      </div>
      <div class="modal-body">
        <form class="form-group">
          <label>Date: </label>
          <input type="text" class="form-control" placeholder="mm/dd">
          <br><label>Time: </label>
          <input type="text" class="form-control" placeholder="12:00 PM">
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="deliveryCtrl.confirmation()" class="btn btn-primary" data-dismiss="modal">Request Pick-Up</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
